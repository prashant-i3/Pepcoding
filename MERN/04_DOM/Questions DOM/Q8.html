<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.

      //   Solution :

      let inputField = document.querySelector('#pass')

      let warningText = document.querySelector('p')


      inputField.addEventListener('keypress' , function(e){
        if (e.getModifierState('CapsLock')){
             warningText.style.display='block'
             e.preventDefault()
        }
        else{
            warningText.style.display = 'none'
        }
      })
      
    </script>
  </body>
</html>
