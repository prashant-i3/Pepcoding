        function Child1({name, age, marks}){
            return (
                <div>
                    <h1> Hello My name is {name} </h1>
                    <h4>Age is {age}</h4>
                    <h6>Total marks obtained {marks}</h6>
                </div>
            )
        }

        function Child(){
            return (
                <div>
                    <h1> Hello My name is Prashant </h1>
                </div>
            )
        }


        //Props
        function Parent(){
            return(
                <>                   
                    <Child/>
                    <Child1 name='Pandey' age='21' marks='100' />
                    <Child1 name='Avi' age='20' marks='200' />
                </>
            )
        }

        ReactDOM.render(<Parent/>, document.getElementById('root'))


    </script>
